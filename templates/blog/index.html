{% load static %}

<!DOCTYPE html>
<html>
<style>
  .post-container {
    border: 2px solid #ccc;
    padding: 10px;
    margin-bottom: 20px;
  }

  .post-heading {
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  .post-text {
    font-size: 1em;
  }
</style>
<head>
<title>{% block title %}{% endblock %}</title>
<link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<div id="sidebar">
<h1>Krotov Info</h1>
</div>
<body>
<div id="content">
    {% block content %}
      {% for post in posts %}
        <div class="post-container">
          <h3 class="post-heading">{{ post.title }}</h3>
          <p class="post-text">{{ post.text }}</p>
 <img src="{{ post.image.url }}" alt="{{ post.title }}">
            {{post.image}}
        </div>
      {% endfor %}
    {% endblock %}
</div>
</body>
</html>
